<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="../css/cssreset.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />

    <script src="../js/todo.js"></script>
  </head>

  <body>
    <div class="container-xl">
      <div class="row">
        <div class="col-md-8 order-md-1 text-center text-md-left pr-md-5">
          <h1 class="mb-3">Javascript Aufgaben</h1>
        </div>
      </div>

      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link" href="./Passwortschutz.html"
                >Passwortschutz</a
              >
              <a class="nav-item nav-link" href="./Taschenrechner.html"
                >Taschenrechner</a
              >
              <a class="nav-item nav-link" href="./Verschluesselung.html"
                >Verschluesselung</a
              >
              <a class="nav-item nav-link active" href="./TodoApp.html"
                >Todo App</a
              >
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <h2>Todo App</h2>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary" onclick="addTask()">
            Aufgabe ergänzen  -- zum testen
          </button>
        </div>
      </div>

      <p></p>

      <div class="row">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Neue Aufgabe eingeben"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="newTask"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="addTask()"
            >
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-center">
      <footer class="card-footer text-muted">by Johannes Küng</footer>
    </div>
  </body>
</html>
