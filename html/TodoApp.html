<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <link rel="stylesheet" href="../css/cssreset.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />

    <script src="../js/todo.js"></script>
  </head>

  <body>
    <div class="container-xl">
      <div class="row">
        <div class="col-md-8 order-md-1 text-center text-md-left pr-md-5">
          <h1 class="mb-3">Javascript Aufgaben</h1>
        </div>
      </div>

      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link" href="./Passwortschutz.html"
                >Passwortschutz</a
              >
              <a class="nav-item nav-link" href="./Taschenrechner.html"
                >Taschenrechner</a
              >
              <a class="nav-item nav-link" href="./Verschluesselung.html"
                >Verschluesselung</a
              >
              <a class="nav-item nav-link active" href="./ToDoApp.html"
                >ToDo App</a
              >
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <h2>ToDo App</h2>
      </div>

      <p></p>

      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="inputCity">Task</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>

      <div class="row-cols-md-1">
        <ul id="toDoList">
          <li class="alert alert-secondary">
            <input type="checkbox" aria-label="Checkbox" /> 1. Aufgabe
          </li>
          
        </ul>

        <div>

          <div class="row  alert alert-secondary ">
            <div class="col-md-10"> 2. Testaufgabe checkbox right </div>

            <div class="col-md-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Done</label>
            </div>
          </div>
          
        </div>

      </div>

      <div class="row-cols-md-1">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Neue Aufgabe eingeben"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="newTask"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="addToList()"
            >
              Zur ToDo-Liste ergänzen
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-center">
      <footer class="card-footer text-muted">by Johannes Küng</footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
